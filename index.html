<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/fundraisely.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- âœ… Mobile wallet support (generic, no URLs) -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- âœ… Solana RPC endpoint (environment-aware) -->
    <script>
      (function() {
        const origin = window.location.origin;
        const isStaging = origin.includes('staging') || origin.includes('localhost');
        
        // Only set RPC - let AppKit handle redirects
        const rpcUrl = isStaging 
          ? 'https://api.devnet.solana.com'
          : 'https://api.mainnet-beta.solana.com';
        
        const rpcMeta = document.createElement('meta');
        rpcMeta.setAttribute('name', 'solana:rpc');
        rpcMeta.setAttribute('content', rpcUrl);
        document.head.appendChild(rpcMeta);
        
        console.log('ðŸ”— [Solana RPC]', rpcUrl);
      })();
    </script>

    <!--app-head-->

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
