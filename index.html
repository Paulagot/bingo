<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> -->
    <link rel="icon" type="image/png" href="/fundraisely.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Default meta tags (will be overridden by react-helmet-async) -->
    <title>FundRaisely - Fundraising Platform for Clubs, Community Groups & Charities</title>
    <meta name="description" content="Empower your club or charity with FundRaisely's innovative fundraising platform. Manage campaigns, host events, and engage supporters with interactive games and more." />
    <meta name="keywords" content="fundraising, charity, clubs, events, web3, blockchain, campaign management, nonprofit" />
    
    <!-- Open Graph defaults -->
    <meta property="og:title" content="FundRaisely - Fundraising Platform for Community Groups, Clubs & Charities" />
    <meta property="og:description" content="Empower your club or charity with FundRaisely's innovative fundraising platform. Manage campaigns, host events, and engage supporters with interactive games." />
    <meta property="og:image" content="/fundraisely.png" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="FundRaisely" />
    
    <!-- Twitter Card defaults -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FundRaisely - Fundraising Platform for Clubs & Charities" />
    <meta name="twitter:description" content="Empower your club or charity with FundRaisely's innovative fundraising platform. Manage campaigns, host events, and engage supporters with interactive games and Web3 integration." />
    <meta name="twitter:image" content="/fundraisely.png" />
    
    <!-- Additional SEO tags -->
    <meta name="author" content="FundRaisely" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://fundraisely.co.uk/" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
